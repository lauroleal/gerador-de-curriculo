<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/style__curriculo.css">
</head>

<body>
    <div class="topo"></div>
    <section id="curriculo">
        <p id="texto__nome"></p>
        <p id="linha__perfil"></p>
        <p id="linha__endereco"></p>
        <p id="linha__telefone"></p>
        <p id="linha__email"></p>

        <section>
            <p id="titulo__resumo__cv">Resumo</p>
            <p id="linha__resumo"></p>
        </section>

        <section>
            <p id="titulo__objetivo__cv">Objetivo</p>
            <p id="linha__objetivo"></p>
        </section>

        <section>
            <p id="titulo__historico__cv">Histórico Profissional</p>
            <p class="linha__historico" id="linha__historico"></p>
            <p class="linha__historico__descricao" id="linha__historico__descricao"></p>
            <p class="linha__historico" id="linha__historico2"></p>
            <p class="linha__historico__descricao" id="linha__historico__descricao2"></p>
            <p class="linha__historico" id="linha__historico3"></p>
            <p class="linha__historico__descricao" id="linha__historico__descricao3"></p>
        </section>

        <section>
            <p id="titulo__formacao__cv">Formação</p>
            <p class="linha__historico" id="linha__forma"></p>
            <p class="linha__historico" id="linha__forma2"></p>
            <section id="final">
                <p id="titulo__cursos__cv">Cursos e Outros Conhecimentos</p>
                <p class="linha__historico__curso" id="linha__curso"></p>
                <p class="linha__historico__curso" id="linha__curso2"></p>
                <p class="linha__historico__curso" id="linha__curso3"></p>
                <p class="bold2" id="linha__outros"></p>
            </section>
        </section>
        <script type="text/javascript" src="/js/action.js"></script>
        <script>
            function printHTML() {

                if (window.print) {
                    window.print();
                }
            }
            document.addEventListener("DOMContentLoaded", function(event) {
                printHTML();
            });
        </script>
        <footer>
            <div class="baixo"></div>
        </footer>
</body>

</html>
